<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание Грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Отслеживание Грузов</h1>

        <h3>Добавить новый груз</h3>
        <form id="cargo-form">
            <div class="mb-3">
                <label for="cargo-name" class="form-label">Название груза</label>
                <input type="text" class="form-control" id="cargo-name" required>
            </div>
            <div class="mb-3">
                <label for="origin" class="form-label">Пункт отправления</label>
                <select class="form-select" id="origin" required>
                    <option>Москва</option>
                    <option>Санкт-Петербург</option>
                    <option>Казань</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Пункт назначения</label>
                <select class="form-select" id="destination" required>
                    <option>Казань</option>
                    <option>Екатеринбург</option>
                    <option>Москва</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="departure-date" class="form-label">Дата отправления</label>
                <input type="date" class="form-control" id="departure-date" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select class="form-select" id="status" required>
                    <option>Ожидает отправки</option>
                    <option>В пути</option>
                    <option>Доставлен</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить груз</button>
        </form>

        <h3 class="mt-5">Список Грузов</h3>
        <div class="mb-3">
            <label for="status-filter" class="form-label">Фильтровать по статусу</label>
            <select id="status-filter" class="form-select">
                <option value="all">Все</option>
                <option value="Ожидает отправки">Ожидает отправки</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
            </select>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Номер груза</th>
                    <th>Название груза</th>
                    <th>Статус</th>
                    <th>Пункт отправления</th>
                    <th>Пункт назначения</th>
                    <th>Дата отправления</th>
                    <th>Изменить статус</th>
                </tr>
            </thead>
            <tbody id="cargo-table"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
